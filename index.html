<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구스범스 스튜디오 - Goosebumps Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
      }
      .dark ::-webkit-scrollbar { width: 10px; }
      .dark ::-webkit-scrollbar-track { background: #0a0a0f; }
      .dark ::-webkit-scrollbar-thumb { background: #334155; border-radius: 5px; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
  </head>
  <body class="bg-[#F9FBFF] dark:bg-[#0a0a0f] transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
